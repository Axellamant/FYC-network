---

- name: Playbook OSPF

  hosts: "{{routers_id}}"
  connection: local
  become: yes
  become_method: enable


  vars_prompt:

  - name: routers_id
    prompt: Veuillez rentrer le nom du routeur sur lequel vous voulez ajouter une route OSPF (Tapez routers si vous voulez ajouter la route sur tous les routeurs)
    private: no


  - name: ospf_id
    prompt: Veuillez rentrer l'ID OSPF que vous voulez cr√©er
    private: no


  tasks:
  
  - name: Activer OSPF
    ios_config:
      authorize: yes
      lines: 
        - router ospf {{ ospf_id }}

  - name: Show routes
    ios_command:
      commands: show run | inc ospf | area
    register: show_run

  - debug: var=show_run.stdout_lines

